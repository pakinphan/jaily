<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link href="/assets/css/input.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/datepicker.min.js"></script>


</head>

<body class="bg-primary h-screen py-5">
    <div class="container flex flex-col mx-auto bg-white rounded-lg h-5/6 pt-12 my-5">
        <div class="flex justify-center w-full h-full my-auto xl:gap-14 lg:justify-normal md:gap-5 draggable">
            <div class="flex items-center justify-center w-full lg:p-12">
                <div class="flex flex-col items-center xl:p-10">
                    <img src="/assets/images/icons/logo.png" class="w-10" alt="jaily">

                    <!-- form 1 -->
                    <form id="step1" class="flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl">
                        <!-- Step 1 content -->
                        <h3 class="mb-3 text-4xl font-extrabold text-dark-grey-900">Create an Account</h3>
                        <p class="mb-4 text-grey-700">Enter your Email</p>
                        <a href="./index.html"
                            class="flex items-center justify-center w-full py-4 mb-6 text-sm font-medium transition duration-300 rounded-2xl text-grey-900 bg-gray-200 hover:bg-grey-300 focus:ring-4 focus:ring-grey-300">
                            <img class="h-5 mr-2"
                                src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/motion-tailwind/img/logos/logo-google.png"
                                alt="">
                            Sign up with Google
                        </a>
                        <div class="flex items-center mb-3">
                            <hr class="h-0 border-b border-solid border-grey-500 grow">
                            <p class="mx-4 text-grey-600">or</p>
                            <hr class="h-0 border-b border-solid border-grey-500 grow">
                        </div>
                        <label for="email1" class="mb-2 text-sm text-start text-grey-900">Email*</label>
                        <input id="email1" type="email" placeholder="jinjuu@gmail.com" name="user_email"
                            class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-grey-400 mb-7 placeholder:text-grey-700 bg-gray-100 text-dark-grey-900 rounded-2xl" />

                        <div class="flex flex-row justify-between mb-8">
                            <label class="relative inline-flex items-center mr-3 cursor-pointer select-none">
                                <a href="" class="ml-3 text-sm font-normal text-grey-900">Terms and Conditions</a>
                            </label>
                        </div>
                        <button type="button" onclick="checkForm(2)"
                            class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-96 rounded-2xl hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 bg-primary">Continue</button>
                        <p class="text-sm leading-relaxed text-grey-900">Already have an account? <a
                                href="javascript:void(0)" class="font-bold text-grey-700">Log In</a></p>
                    </form>

                    <!-- form 2 -->

                    <form id="step2" class="hidden flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl">
                        <!-- Step 2 content -->
                        <label for="user" class="mb-2 text-sm text-start text-grey-900">Username</label>
                        <input id="user" type="name" name="user_username" placeholder="jinjuu411"
                            class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-grey-400 mb-7 placeholder:text-grey-700 bg-gray-100 text-dark-grey-900 rounded-2xl" />
                        <label for="pass" class="mb-2 text-sm text-start text-grey-900">password</label>
                        <input id="pass" type="password" name="user_password" placeholder="password"
                            class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-grey-400 mb-7 placeholder:text-grey-700 bg-gray-100 text-dark-grey-900 rounded-2xl" />
                        <label for="pass" class="mb-2 text-sm text-start text-grey-900">Re-Password</label>
                        <input id="repass" type="password" name="repassword" placeholder="re-password"
                            class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-grey-400 mb-7 placeholder:text-grey-700 bg-gray-100 text-dark-grey-900 rounded-2xl" />
                        <label for="email2" class="mb-2 text-sm text-start text-grey-900">Email</label>
                        <input id="email2" type="email" placeholder="jinjuu@gmail.com" name="user_email" value=""
                            class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-grey-400 mb-7 placeholder:text-grey-700 bg-gray-100 text-dark-grey-900 rounded-2xl" />


                        <div class="flex"> <button type="button" onclick="showTab(1)"
                                class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-48 rounded-2xl hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 bg-gray-500 mr-4">Back</button>
                            <button type="button" onclick="checkForm(3)"
                                class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-48 rounded-2xl hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 bg-primary">Continue</button>
                        </div>
                    </form>

                    <!-- form 3 -->
                    <form action="/register" id="step3" class="hidden flex flex-col w-full h-full pb-6 text-center bg-white rounded-3xl">
                        <!-- Step 3 content -->
                        <label for="date" class="mb-2 text-sm text-start text-grey-900">Birthday</label>

                        <input type="date" name="user_birthday" placeholder="Select a date"
                            class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-grey-400 mb-7 placeholder:text-grey-700 bg-gray-100 text-dark-grey-900 rounded-2xl" />
                        <label for="tel" class="mb-2 text-sm text-start text-grey-900">Phone number</label>
                        <input id="tel" name="user_phonenumber" type="email" placeholder="phone number"
                            class="flex items-center w-full px-5 py-4 mr-2 text-sm font-medium outline-none focus:bg-grey-400 mb-7 placeholder:text-grey-700 bg-gray-100 text-dark-grey-900 rounded-2xl" />
                        <label class="relative inline-flex items-center mr-3 cursor-pointer select-none mb-8">
                            <input type="checkbox" checked value="" class="sr-only peer">
                            <div
                                class="w-5 h-5 bg-white border-2 rounded-sm border-gray-300 peer peer-checked:border-0 peer-checked:bg-primary">
                                <img class=""
                                    src="https://raw.githubusercontent.com/Loopple/loopple-public-assets/main/motion-tailwind/img/icons/check.png"
                                    alt="tick">
                            </div>
                            <span class="ml-3 text-sm font-normal text-grey-900">Accept Privacy Policy and
                                Terms&Conditions</span>
                        </label>
                        <div class="flex"> <button type="button" onclick="showTab(2)"
                                class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-48 rounded-2xl hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 bg-gray-500 mr-4">Back</button>
                            <button type="button" onclick=""
                                class="w-full px-6 py-5 mb-5 text-sm font-bold leading-none text-white transition duration-300 md:w-48 rounded-2xl hover:bg-purple-blue-600 focus:ring-4 focus:ring-purple-blue-100 bg-primary">Submit</button>
                        </div>
                    </form>

                    <script>
                        function showTab(tabNumber) {
                            // Hide all tabs
                            for (let i = 1; i <= 3; i++) {
                                document.getElementById(`step${i}`).style.display = 'none';
                            }

                            // Show the selected tab
                            document.getElementById(`step${tabNumber}`).style.display = 'flex';


                        };
                        function checkForm(tabNumber) {
                            // Get the value of the email input
                            var emailInput = document.getElementById('email1').value;
                            var userInput = document.getElementById('user').value;
                            var passInput = document.getElementById('pass').value;
                            var repassInput = document.getElementById('repass').value;
                            document.getElementById('email2').value = emailInput;

                            if (tabNumber == 2) {
                                if (emailInput.trim() === '') {
                                    alert('Please enter the email'); // You can customize this message or use a different method to notify the user
                                    return false; // Prevent the form from proceeding to the next step
                                };

                                // If the email input is not empty, continue to the next step
                                showTab(tabNumber);
                                // Check if the email input is not empty
                            } else {
                                if (emailInput.trim() === '' || userInput.trim() === '' || passInput.trim() === '' || repassInput.trim() === '') {
                                    alert('Please enter the form.'); // You can customize this message or use a different method to notify the user
                                    return false; // Prevent the form from proceeding to the next step
                                }
                                if (passInput.trim() != repassInput.trim()) {
                                    alert('Passwords do not match.');
                                    return false;
                                }
                                // If the email input is not empty, continue to the next step
                                showTab(tabNumber);
                                console.log(tabNumber);
                            };
                        };
                    </script>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
